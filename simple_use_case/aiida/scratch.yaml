

      - name: setup-conda-environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: simple_use_case/source/envs/default_env.yaml
          miniforge-version: latest
          activate-environment: simple_use_case

      - name: install-pypdf
        shell: bash -l {0}
        run: |
          conda install --channel conda-forge pypdf2 --yes

      - name: install-aiida-core
        working-directory: $GITHUB_WORKSPACE/simple_use_case/aiida
        shell: bash -l {0}
        run: |
          git clone https://github.com/aiidateam/aiida-core.git
          cd aiida-core
          git checkout v2.0.0b1
          pip install -e .

      - name: install-aiida-shell
        working-directory: $GITHUB_WORKSPACE/simple_use_case/aiida
        shell: bash -l {0}
        run: |
          git clone https://github.com/sphuber/aiida-shell.git
          cd aiida-shell
          git checkout v0.1.0
          pip install -e .

      - name: setup-profile
        shell: bash -l {0}
        run: |
          verdi quicksetup --non-interactive --profile "default" --email "aiida@localhost" --first-name "Giuseppe" --last-name "Verdi" --institution "Khedivial" --db-backend "psql_dos"

      - name: run-workflow
        working-directory: $GITHUB_WORKSPACE/simple_use_case/aiida
        shell: bash -l {0}
        run: ./suc_v2b1.py

      - name: upload-paper-artifact
        uses: actions/upload-artifact@v2
        with:
          name: paper
          path: ./simple_use_case/aiida/paper.pdf
          retention-days: 1
          if-no-files-found: error
