name: run-simple-use-case

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  run-cwl:
    runs-on: ubuntu-latest
    container:
      image: continuumio/miniconda3

    steps:
      # Checks-out the repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v2

      - name: prepare-environment
        shell: bash
        run: |
          conda env create --file $GITHUB_WORKSPACE/simple_use_case/cwl/default_env.yml --prefix ~/env_simple_use_case
          conda init bash
          exec  bash
          conda activate ~/env_simple_use_case

      - name: run-cwl
        shell: bash
        run: |
          cd $GITHUB_WORKSPACE/simple_use_case/cwl
          cwltool wf_run_use_case.cwl
