name: run-simple-use-case

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  run-aiida:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        # `POSTGRES_HOST` is `postgres`
        env:
          POSTGRES_DB: aiida_db
          POSTGRES_PASSWORD: postgres
          POSTGRES_PORT: 5432
          POSTGRES_USER: aiida
        ports:
          # maps tcp port 5432 on service container to the host
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: checkout-repository
        uses: actions/checkout@v2

      - name: install-basic-deps
        uses: ./.github/actions/install-basic-deps

      - name: install-aiida-services
        uses: ./.github/actions/install-aiida-services

      - name: setup-database
        run: psql -h postgres -U aiida -c 'CREATE DATABASE "aiida_db";'
        env:
          PGPASSWORD: postgres

      - name: setup-conda-environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: simple_use_case/source/envs/default_env.yaml
          miniforge-version: latest
          activate-environment: simple_use_case

      - name: install-pypdf
        shell: bash -l {0}
        run: |
          conda install --channel conda-forge pypdf2

      - name: install-aiida-core
        shell: bash -l {0}
        run : |
          git clone https://github.com/aiidateam/aiida-core.git
          cd aiida-core
          git checkout v2.0.0b1
          pip install -e .

      - name: install-aiida-shell
        shell: bash -l {0}
        run: |
          git clone https://github.com/sphuber/aiida-shell.git
          cd aiida-shell
          git checkout v0.1.0
          pip install -e .

      - name: setup-profile
        shell: bash -l {0}
        run: |
          verdi setup -n --profile "default" --email "aiida@localhost" --first-name "Guiseppe" --last-name "Verdi" --institution "Khedivial" --db-name "aiida_db" --db-username "aiida" --db-password "postgres"

      - name: run-workflow
        shell: bash -l {0}
        run: |
          cd $GITHUB_WORKSPACE/simple_use_case/aiida
          chmod +x ./suc_v2b1.py
          ./suc_v2b1.py

      - name: upload-paper-artifact
        uses: actions/upload-artifact@v2
        with:
          name: paper
          path: ./simple_use_case/aiida/paper.pdf
          retention-days: 1
          if-no-files-found: error

  run-pydoit:
    runs-on: ubuntu-latest

    steps:
      - name: checkout-repository
        uses: actions/checkout@v2

      - name: install-basic-deps
        uses: ./.github/actions/install-basic-deps

      - name: setup-conda-environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: simple_use_case/source/envs/default_env.yaml
          miniforge-version: latest
          activate-environment: simple_use_case

      - name: run-workflow
        shell: bash -l {0}
        run: |
          conda install --channel conda-forge doit=0.33.1
          cd $GITHUB_WORKSPACE/simple_use_case/pydoit
          doit

      - name: upload-paper-artifact
        uses: actions/upload-artifact@v2
        with:
          name: paper
          path: ./simple_use_case/pydoit/paper.pdf
          retention-days: 1
          if-no-files-found: error

  run-cwl:
    runs-on: ubuntu-latest

    steps:
      - name: checkout-repository
        uses: actions/checkout@v2

      - name: install-basic-deps
        uses: ./.github/actions/install-basic-deps

      - name: setup-conda-environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: simple_use_case/source/envs/default_env.yaml
          miniforge-version: latest
          activate-environment: simple_use_case

      - name: run-workflow
        shell: bash -l {0}
        run: |
          conda install --channel conda-forge cwltool
          cd $GITHUB_WORKSPACE/simple_use_case/cwl
          cwltool wf_run_use_case.cwl

      - name: upload-paper-artifact
        uses: actions/upload-artifact@v2
        with:
          name: paper
          path: ./simple_use_case/cwl/paper.pdf
          retention-days: 1
          if-no-files-found: error


  run-nextflow:
    runs-on: ubuntu-latest

    steps:
      - name: checkout-repository
        uses: actions/checkout@v2

      - name: install-basic-deps
        uses: ./.github/actions/install-basic-deps

      - name: setup-conda-environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-version: latest
          activate-environment: simple_use_case

      - name: run-workflow
        shell: bash -l {0}
        run: |
          conda install --channel bioconda nextflow=21.04.0
          cd $GITHUB_WORKSPACE/simple_use_case/nextflow
          nextflow run simplecase.nf

      - name: upload-paper-artifact
        uses: actions/upload-artifact@v2
        with:
          name: paper
          path: ./simple_use_case/nextflow/paper.pdf
          retention-days: 1
          if-no-files-found: error


  run-snakemake:
    runs-on: ubuntu-latest

    steps:
      - name: checkout-repository
        uses: actions/checkout@v2

      - name: install-basic-deps
        uses: ./.github/actions/install-basic-deps

      - name: setup-conda-environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-version: latest
          activate-environment: simple_use_case
          channels: conda-forge,bioconda

      - name: run-workflow
        shell: bash -l {0}
        run: |
          conda install snakemake
          cd $GITHUB_WORKSPACE/simple_use_case/snakemake
          snakemake --cores 1 --use-conda --conda-frontend conda ./paper.pdf

      - name: upload-paper-artifact
        uses: actions/upload-artifact@v2
        with:
          name: paper
          path: ./simple_use_case/snakemake/paper.pdf
          retention-days: 1
          if-no-files-found: error
